services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: quickapi-express:latest
    container_name: quickapi-express-api
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: app
      DB_PASSWORD: app
      DB_DATABASE: quickapi
      TZ: America/Toronto
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/ready']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    command: ['npm', 'start']
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - quickapi
  mysql:
    image: mysql:8.4
    container_name: quickapi-express-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: quickapi
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      TZ: America/Toronto
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - '3307:3306'
    cpus: 0.5
    mem_limit: 256m
    storage_opt:
      size: 2G
    healthcheck:
      test:
        ['CMD-SHELL', 'mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD || exit 1']
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - quickapi

volumes:
  mysql_data:

networks:
  quickapi:
